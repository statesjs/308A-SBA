<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Companion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg fixed-top bg-light navbar-light"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Cocktail Companion</a>
        <a class="navbar-brand" href="#"
          ><img
            id="logo"
            src="./imgs/cocktail.png"
            alt="Logo"
            draggable="false"
            height="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-collapse-init
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link mx-2" href="#!"
                ><i class="fas fa-plus-circle pe-2"></i>Post</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#!"
                ><i class="fas fa-bell pe-2"></i>Alerts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#!"
                ><i class="fas fa-heart pe-2"></i>Trips</a
              >
            </li>
            <li class="nav-item ms-3">
              <a class="btn btn-dark btn-rounded" href="#!">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="search">
        <h2>Seach By Name</h2>
        <div id="searchByName">
          <input
            type="text"
            id="search-input"
            placeholder="Search cocktails..."
          />
          <button id="search-btn">Search</button>
          <button id="random-btn">Surprise Me</button>
        </div>
        <h2>Search by Spirit</h2>
        <select></select>
      </div>
      <section id="results"></section>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
