<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Companion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg fixed-top bg-light navbar-light"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Cocktail Companion</a>

        <a class="navbar-brand" href="#"
          ><img
            id="logo"
            src="./imgs/mixer.png"
            alt="Logo"
            draggable="false"
            height="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-collapse-init
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>
    <main>
      <div class="search">
        <h2>Seach By Name</h2>

        <div id="searchByName">
          <input
            type="text"
            id="search-input"
            placeholder="Search cocktails..."
          />
          <button id="search-btn">Search</button>
          <button id="random-btn">Surprise Me</button>
        </div>
        <hr />
        <h2>Search by Spirit</h2>

        <select></select>
      </div>
      <section id="results">
        <div id="main-drink"></div>
        <div id="other-results"></div>
      </section>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
